<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tgas em HTML</h1>
    <p>No HTML existentes diversas tags, que tem funções distintas. Passe o mouse sobre as palavras para saber qual tags
        utilizar em cada caso:
    </p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="Use a <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas não ordenada</abbr></li>
        <li><abbr title="Use a tag <li>">Itens de uma lista UL e OL</abbr></li>
    </ul>    
</body>
</html>
